# KBPanel Core Services
# Shared infrastructure for all projects

services:
  # Shared MySQL Database
  kbpanel_db:
    image: mysql:8.0
    container_name: kbpanel_db
    command: --default-authentication-plugin=mysql_native_password --max_connections=200
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    volumes:
      - kbpanel_db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:3306:3306"
    networks:
      - kbpanel_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Shared Redis for Cache/Queue
  kbpanel_redis:
    image: redis:7-alpine
    container_name: kbpanel_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - kbpanel_redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - kbpanel_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # phpMyAdmin (Localhost Restricted)
  kbpanel_pma:
    image: phpmyadmin/phpmyadmin:latest
    container_name: kbpanel_pma
    restart: always
    environment:
      PMA_HOST: kbpanel_db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      PMA_ABSOLUTE_URI: http://localhost:8080/
      UPLOAD_LIMIT: 128M
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - kbpanel_net
    depends_on:
      kbpanel_db:
        condition: service_healthy

networks:
  kbpanel_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  kbpanel_db_data:
    driver: local
  kbpanel_redis_data:
    driver: local
