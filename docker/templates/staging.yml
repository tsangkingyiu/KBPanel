# Staging Environment Template
# Used to create isolated staging copies of production projects

services:
  app:
    image: php:${PHP_VERSION:-8.2}-fpm
    container_name: ${PROJECT_NAME}_staging_app
    working_dir: /var/www/html
    user: "${USER_ID}:${GROUP_ID}"
    volumes:
      - ${STAGING_PATH}:/var/www/html
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_HOST=kbpanel_db
      - DB_PORT=3306
      - DB_DATABASE=${STAGING_DB_NAME}
      - DB_USERNAME=${STAGING_DB_USER}
      - DB_PASSWORD=${STAGING_DB_PASSWORD}
      - REDIS_HOST=kbpanel_redis
      - REDIS_PORT=6379
      - APP_ENV=staging
    networks:
      - kbpanel_net
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: ${PROJECT_NAME}_staging_web
    working_dir: /var/www/html
    volumes:
      - ${STAGING_PATH}:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${STAGING_PORT}:80"
    depends_on:
      - app
    networks:
      - kbpanel_net
    restart: unless-stopped

networks:
  kbpanel_net:
    external: true
